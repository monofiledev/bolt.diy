name: Bolt DIY Android Build
on:
  push:
    branches: [ "main", "master" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install & Build Web
        run: |
          npm install
          npm run build
          
      - name: Setup Capacitor Android
        run: |
          npx cap add android
          npx cap copy android
          
      - name: Inject Android Permissions & App Name
        run: |
          python -c '
          import re
          path = "android/app/src/main/AndroidManifest.xml"
          with open(path, "r") as f:
              data = f.read()
          # Adding Mic and Storage for your DIY projects
          perms = """<uses-permission android:name="android.permission.INTERNET" />
          <uses-permission android:name="android.permission.RECORD_AUDIO" />
          <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />"""
          data = data.replace("<application", perms + "\n    <application")
          # Force the clean "Bolt DIY" name
          data = re.sub(r"android:label=\"[^\"]*\"", "android:label=\"Bolt DIY\"", data)
          with open(path, "w") as f:
              f.write(data)
          '

      - name: Build APK
        run: |
          cd android && ./gradlew assembleRelease
          
      - name: Upload Bolt APK
        uses: actions/upload-artifact@v4
        with:
          name: Bolt-DIY-App
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          
